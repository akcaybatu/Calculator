<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 id="title">Calculator</h1>
    </header>

    <main>
        <div id="calculator-screen">
            <div id="entered-num"></div>
            <div id="input"></div>
        </div>

        <div id="calculator-bench">
            <button id="num-0" class="button num-btn">0</button>
            <button id="num-1" class="button num-btn">1</button>
            <button id="num-2" class="button num-btn">2</button>
            <button id="num-3" class="button num-btn">3</button>
            <button id="num-4" class="button num-btn">4</button>
            <button id="num-5" class="button num-btn">5</button>
            <button id="num-6" class="button num-btn">6</button>
            <button id="num-7" class="button num-btn">7</button>
            <button id="num-8" class="button num-btn">8</button>
            <button id="num-9" class="button num-btn">9</button>
            <button id="decimal" class="button decimal-num">.</button>
            <button id="add" class="button num-operator">+</button>
            <button id="subtract" class="button num-operator">-</button>
            <button id="multiply" class="button num-operator">x</button>
            <button id="sum" class="button num-operator">/</button>
            <button id="reverse-minus" class="button reverse-minus-operator">+/-</button>
            <button id="equal" class="button num-equal">=</button>
            <button id="clear" class="button num-clear">AC</button>
            <button id="backspace" class="button num-backspace"><=</button>
        </div>
    </main>

    <footer>
        <div id="attribution">
            <a href="" id="profile-link">Batuhan Ak√ßay || The Odin Project</a>
        </div>
    </footer>

    <script src="app.js "></script>
</body>
</html>
